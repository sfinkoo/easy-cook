databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: me
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
        - sql:
            sql: CREATE UNIQUE INDEX users_username_uind ON users (username);

  - changeSet:
      id: create_tag_table
      author: me
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tag_users
                    references: users(id)
                    nullable: false

        - addUniqueConstraint:
            tableName: tag
            columnNames: name, user_id
            constraintName: tag_name_user_id_u

        - sql:
            sql: CREATE INDEX tag_name_ind ON tag USING HASH (name);

  - changeSet:
      id: create_recipe_table
      author: me
      changes:
        - createTable:
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_recipe_users
                    references: users(id)
                    nullable: false

              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: kcals
                  type: numeric

              - column:
                  name: protein
                  type: numeric

              - column:
                  name: fat
                  type: numeric

              - column:
                  name: carbon
                  type: numeric

        - addUniqueConstraint:
            tableName: recipe
            columnNames: name, user_id
            constraintName: recipe_name_user_id_u

        - sql:
            sql: CREATE INDEX recipe_name_ind  ON recipe USING HASH (name);
        - sql:
            sql: CREATE INDEX recipe_created_ind ON recipe (created);
        - sql:
            sql: CREATE INDEX recipe_kcals_ind ON recipe (kcals);
        - sql:
            sql: CREATE INDEX recipe_fat_carbon_protein_ind ON recipe (fat, carbon, protein);

  - changeSet:
      id: create_tag_recipe_table
      author: me
      changes:
        - createTable:
            tableName: tag_recipe
            columns:
              - column:
                  name: recipe_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tag_recipe_recipe
                    references: recipe(id)
                    nullable: false

              - column:
                  name: tag_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tag_recipe_tag
                    references: tag(id)
                    nullable: false

        - addPrimaryKey:
            tableName: tag_recipe
            columnNames: recipe_id, tag_id
            constraintName: pk_tag_recipe